<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            text-align: center;
            background-color: #ffccdc;
        }
        .container {
            margin-top: 100px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4081;
            font-family: 'Indie Flower', cursive;
            font-size: 32px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Indie Flower', cursive;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hiiii, koi heheh will you be my valentine? ðŸ’–</h1>
        <button class="btn yes" onclick="acceptDate()">YESS!!!</button>
        <button class="btn no" id="noBtn" onclick="moveNo()">NOOO</button>
    </div>

    <script>
        function acceptDate() {
            document.querySelector('.container').innerHTML = "<h1>yippie! see u on fri palaaway grr! ðŸ’•</h1>";
        }

        function moveNo() {
            let btn = document.getElementById('noBtn');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
